{% extends "fd/layout.html" %}
{% load static %}

{% block title %}Заказ оформлен | FoodDV Брест{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="card border-success shadow" style="max-width: 600px; margin: 0 auto;">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0"><i class="bi bi-check-circle"></i> Заказ оформлен!</h2>
        </div>
        <div class="card-body">
            <div class="display-4 text-primary mb-4">№{{ order_id }}</div>
            <p class="lead">Ваш заказ успешно создан и передан в обработку.</p>
            <p>Ожидайте звонка оператора для подтверждения.</p>
            
            <a href="{% url 'orders' %}" class="btn btn-primary mt-3">
                <i class="bi bi-list-ul"></i> Посмотреть мои заказы
            </a>
        </div>
    </div>
</div>
{% endblock %}
